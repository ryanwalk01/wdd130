<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice 8</title>
    <link rel="stylesheet" href="ice8.css">
</head>
<body>
    <section id="main">
        <header>
            <section id="hl">
                <img id="logo" src="images/wdd230-boarding-pass-delta.png" alt="Logo">
                <p id="pass">Mobile Boarding Pass</p>
            </section>
            <p id="name">Gabby Salamone</p>
        </header>
        <section class="cities">
            <div class="denver">
                <p>Departs 12:45 PM</p>
                <h1>DEN</h1>
                <p>Denver</p>
            </div>
            <img id="plane" src="images/wdd230-boarding-pass-plane.png" alt="Plane">
            <div class="boston">
                <p>Arrives 5:30 PM</p>    
                <h1>BOS</h1>
                <p>Boston</p>
            </div>
        </section>
        <section class="flight_info">
            <div>
                <h2>Date</h2>
                <p>12/21/15</p>
            </div>
            <div>
                <h2>Flight</h2>
                <p>A2341</p>
            </div>
            <div>
                <h2>Gate</h2>
                <p>B12</p>
            </div>
            <div>
                <h2>Seat</h2>
                <p>B10</p>
            </div>
            <div>
                <h2>Boarding Zone</h2>
                <p>1</p>
            </div>
            <div>
                <h2>Boarding Time</h2>
                <p>11:45 AM</p>
            </div>
        </section>
        <img src="images/wdd230-boarding-pass-barcode.png" alt="Barcode">
        <p class="thanks">Thanks for flying with Delta!</p>
    </section>
</body>
</html>
